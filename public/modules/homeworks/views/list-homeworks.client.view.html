<section data-ng-controller="HomeworksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Homeworks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="homework in homeworks" data-ng-href="#!/homeworks/{{homework._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="homework.created | date:'medium'"></span>
				by
				<span data-ng-bind="homework.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="homework.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!homeworks.$resolved || homeworks.length">
    	No Homeworks yet, why don't you <a href="/#!/homeworks/create">create one</a>?
    </div>
</section>
