<section data-ng-controller="CoursesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Courses</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input type="text" ng-model="searchText" placeholder="Search..." class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button class="btn btn-sm btn-success text-center" type="button">
                <i class="glyphicon glyphicon-user"></i><br>
                New course
            </button>
        </div>
    </div>
<br><br>

    <div class="row">
        <div class="col-xs-12 col-sm-3" data-ng-repeat="course in courses | filter:searchText" >
            <a data-ng-href="#!/courses/{{course._id}}"
               class="list-group-item">
                <h4>{{course.name}}</h4>
                <small class="list-group-item-text">

                    Posted on
                    <span data-ng-bind="course.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="course.user.displayName"></span>
                </small>
                <!--<h4 class="list-group-item-heading" data-ng-bind="course.name"></h4>-->
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!courses.$resolved || courses.length">
        No Courses yet, why don't you <a href="/#!/courses/create">create one</a>?
    </div>
</section>
